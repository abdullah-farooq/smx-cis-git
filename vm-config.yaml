resources:
- name: ubuntu
  type: compute.v1.instance
  properties:
    zone: us-east4-c
    machineType: zones/us-east4-c/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        diskSizeGb: '30'
        sourceImage: projects/ubuntu-os-cloud/global/images/ubuntu-1710-artful-v20180612
    networkInterfaces:
    - network: global/networks/default
    metadata:
      items:
      - key: startup-script
        value: |-
          cd /home/ubuntu
      kind: compute#metadata
    serviceAccounts:
    - email: 323252478117-compute@developer.gserviceaccount.com
      scopes:
      - https://www.googleapis.com/auth/cloud-platform
